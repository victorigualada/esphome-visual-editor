services:
  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      - PROJECTS_DIR=/data/projects
      - CORS_ORIGINS=http://localhost:6056
    volumes:
      - ./projects:/data/projects
    ports:
      - "6056:6056"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:6056/api/meta', timeout=2).read()" ]
      interval: 15s
      timeout: 3s
      retries: 5
  frontend:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -lc "corepack enable && yarn install --frozen-lockfile && yarn dev"
    depends_on:
      app:
        condition: service_healthy
