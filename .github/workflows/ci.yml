name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    name: Backend (ruff / pylint / pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff format (check)
        run: ruff format --check .

      - name: Ruff lint
        run: ruff check .

      - name: Pylint
        env:
          PYTHONPATH: src
        run: pylint src/eve_schema_service

      - name: Pytest
        run: pytest -q

  frontend:
    name: Frontend (prettier / eslint / typecheck / jest / build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Install deps
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Prettier (check)
        run: yarn format:check

      - name: ESLint
        run: yarn lint

      - name: TypeScript
        run: yarn typecheck

      - name: Jest
        run: yarn test

      - name: Build
        run: yarn build


